dev_pi:
  name: Pi
  entities:
    - sensor.processor_use
    - sensor.cpu_temp
    - sensor.memory_free
    - sensor.memory_use_percent
    - sensor.last_boot
    - sensor.network_in
    - sensor.network_out
    - sensor.throughput_network_in
    - sensor.throughput_network_out
    - sensor.disk_use_percent
    - sensor.disk_free
    - sensor.load_1m
    - sensor.load_5m
    - sensor.load_15m
all_devices:
  name: Familjen
  entities:
    - device_tracker.ms10
    - device_tracker.hi6s
    - device_tracker.jipa
    - device_tracker.aiph
    - device_tracker.eiph
motion_sensors:
  name: Motion
  entities:
    - binary_sensor.tradfri_motion_sensor
    - binary_sensor.tradfri_motion_sensor_2
