        entity_id: >
          {% if is_state('input_boolean.bed_3', 'on') %}
            switch.plug_5
          {% else %}
            input_boolean.bed_3
          {% endif %}
    - service: homeassistant.turn_off
      data_template:
        entity_id: >
          {% if is_state('input_boolean.bed_4', 'on') %}
            switch.plug_2
          {% else %}
            input_boolean.bed_4
          {% endif %}
