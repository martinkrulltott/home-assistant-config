# Day
scene_day:
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - light.all_lights
          - input_boolean.evening
          - input_boolean.sleeping
          - input_boolean.outside_lights

# Evening
scene_evening:
  sequence:
    - service: light.turn_on
      data:
        entity_id: 
          - light.uterum
          - light.sovrummet
          - light.bla_rummet
          - light.helenas_rum
          - light.altan_vagg
          - light.gamla_hallen
          - light.kontor_golv
          - light.kontor_fonster
          - light.vardagsrum_bord
          - light.vardagsrum_tavla
        brightness_pct: 60
    - service: light.turn_on
      data:
        entity_id: 
          - light.vardagsrum_horn
        brightness_pct: 80
    - service: light.turn_on
      data:
        entity_id: 
          - light.vardagsrum_tak
          - light.kontor_gavel
          - light.badrum_bord
          - light.nya_hallen
          - light.koket
        color_temp: 500
        brightness_pct: 45
    - service: light.turn_on
      data:
        entity_id: 
          - light.vardagsrum_golv
          - light.kontor_tak
          - light.kontor_bord
          - light.badrum_fonster
          - light.altan_gavel
        rgb_color: [255, 65, 1]
        brightness_pct: 25
    - service: homeassistant.turn_on
      data:
        entity_id: 
          - input_boolean.evening
          - input_boolean.outside_lights
    - service: homeassistant.turn_off
      data:
        entity_id:
          - input_boolean.sleeping

# Sleeping
scene_sleeping:
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - light.gamla_hallen
          - light.kontor_tak
          - light.kontor_bord
          - light.kontor_golv
          - light.badrum_bord
          - light.vardagsrum_tak
          - light.nya_hallen
          - light.vardagsrum_golv
          - light.vardagsrum_horn
          - light.vardagsrum_tavla
          - input_boolean.evening
    - service: homeassistant.turn_on
      data:
        entity_id: 
          - light.badrum_fonster
          - light.koket
        brightness_pct: 1
    - service: homeassistant.turn_on
      data:
        entity_id:
          - script.bed_1
          - script.bed_2
          - script.bed_3
          - script.bed_4
scene_sleeping_away:
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - light.vardagsrum_bord
          - light.vardagsrum_tak
          - light.vardagsrum_horn
          - light.gamla_hallen
          - light.kontor_tak
          - light.kontor_golv
          - light.kontor_bord
          - light.badrum_bord
          - input_boolean.evening
    - service: light.turn_on
      data:
        entity_id:
          - light.outside_lights
          - light.badrum_fonster
          - light.koket
        brightness_pct: 1
    - delay: '{{ "00:%02d:00" % (range(10, 45) | random) }}'
    - service: homeassistant.turn_off
      data_template:
        entity_id: >
          {{ ['light.kontor_fonster','light.helenas_rum','light.bla_rummet','light.sovrummet'] | random }}
    - delay: '{{ "00:%02d:00" % (range(10, 45) | random) }}'
    - service: homeassistant.turn_off
      data_template:
        entity_id: >
          {{ ['light.helenas_rum','light.bla_rummet','light.sovrummet'] | random }}
    - delay: '{{ "00:%02d:00" % (range(10, 45) | random) }}'
    - service: homeassistant.turn_off
      data_template:
        entity_id: >
          {{ ['light.bla_rummet','light.sovrummet','light.vardagsrum_golv'] | random }}

# All on
scene_all_on:
  sequence:
    - service: light.turn_on
      data:
        entity_id: 
          - light.all_lights
        brightness_pct: 100
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.outside_lights            
        
# Movie night
scene_movie:
  sequence:
    - service: homeassistant.turn_on
      data:
        entity_id: 
          - switch.plug_9
    - service: light.turn_on
      data:
        entity_id: 
          - light.altan_gavel
          - light.kontor_gavel
          - light.office_lights
          - light.living_room_lights
        brightness_pct: 1
    - service: homeassistant.turn_off
      data:
        entity_id: 
          - light.vardagsrum_golv
          - light.vardagsrum_tavla
          - light.kontor_golv
          - light.kontor_tak

# Morning
scene_morning:
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id: 
          - input_boolean.sleeping
    - service: light.turn_on
      data:
        entity_id: 
          - light.kontor_tak
          - light.kontor_bord
        brightness_pct: 90
    - service: light.turn_on
      data:
        entity_id: 
          - light.koket
          - light.vardagsrum_tak
          - light.vardagsrum_bord
          - light.vardagsrum_golv
          - light.vardagsrum_horn
          - light.badrum_bord
          - light.badrum_fonster
          - light.nya_hallen
        brightness_pct: 60