# Day
scene_day:
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - group.all_lights
          - input_boolean.evening
          - input_boolean.sleeping
          - input_boolean.outside_lights

# Evening
scene_evening:
  sequence:
    - service: light.turn_on
      data:
        entity_id: 
          - group.evening_lights
        brightness: 120
        rgb_color: [255,129,1]
    - service: homeassistant.turn_on
      data:
        entity_id: 
          - input_boolean.evening
          - input_boolean.outside_lights
    - service: homeassistant.turn_off
      data:
        entity_id:
          - input_boolean.sleeping

# Sleeping
scene_sleeping:
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - light.gamla_hallen
          - light.bulb_5
          - light.bulb_7
          - light.bulb_8
          - switch.plug_8
          - light.uterum0
          - input_boolean.evening
    - service: homeassistant.turn_on
      data:
        entity_id: 
          - light.bulb_3
          - light.bulb_4
        brightness: 1
    - service: homeassistant.turn_on
      data:
        entity_id:
          - script.bed_1
          - script.bed_2
          - script.bed_3
          - script.bed_4
scene_sleeping_away:
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - switch.plug_3
          - light.gamla_hallen
          - light.bulb_5
          - input_boolean.evening
    - service: light.turn_on
      data:
        entity_id:
          - group.outside_lights
          - light.bulb_3
          - light.bulb_4
        brightness: 1
    - delay: '{{ "00:%02d:00" % (range(10, 45) | random) }}'
    - service: homeassistant.turn_off
      data_template:
        entity_id: >
          {{ ['light.kontor_fonster','switch.plug_5','switch.plug_6','switch.plug_7'] | random }}
    - delay: '{{ "00:%02d:00" % (range(10, 45) | random) }}'
    - service: homeassistant.turn_off
      data_template:
        entity_id: >
          {{ ['switch.plug_5','switch.plug_6','switch.plug_7'] | random }}
    - delay: '{{ "00:%02d:00" % (range(10, 45) | random) }}'
    - service: homeassistant.turn_off
      data_template:
        entity_id: >
          {{ ['switch.plug_6','switch.plug_7','switch.plug_8'] | random }}

# All on
scene_all_on:
  sequence:
    - service: homeassistant.turn_on
      data:
        entity_id: 
          - switch.plug_3
          - switch.plug_8
          - light.uterum0
    - service: light.turn_on
      data:
        entity_id: 
          - light.bulb_1
          - light.bulb_2
          - light.bulb_3
          - light.bulb_4
          - light.bulb_5
          - light.bulb_6
          - light.bulb_7
          - light.bulb_8
        brightness: 255
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.outside_lights            
        
# Movie night
scene_movie:
  sequence:
    - service: homeassistant.turn_on
      data:
        entity_id: 
          - switch.plug_9
    - service: homeassistant.turn_off
      data:
        entity_id: 
          - switch.plug_8
    - service: light.turn_on
      data:
        entity_id: 
          - light.bulb_1
          - light.bulb_6
          - light.bulb_7
        brightness: 1

# Morning
scene_morning:
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id: 
          - input_boolean.sleeping
    - service: homeassistant.turn_on
      data:
        entity_id: 
          - switch.plug_3
          - switch.plug_8
          - light.uterum0
          - light.bulb_5
    - service: light.turn_on
      data:
        entity_id: 
          - light.bulb_4
          - light.bulb_7
        brightness: 180