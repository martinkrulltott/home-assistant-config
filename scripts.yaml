sleep_scene:
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - switch.plug_1
          - switch.plug_4
    - service: homeassistant.turn_off
      data_template:
        entity_id: >
          {% if is_state('input_boolean.bed_1', 'on') %}
            switch.plug_7
          {% else %}
            input_boolean.bed_1
          {% endif %}
    - service: homeassistant.turn_off
      data_template:
        entity_id: >
          {% if is_state('input_boolean.bed_2', 'on') %}
            switch.plug_6
          {% else %}
            input_boolean.bed_2
          {% endif %}
    - service: homeassistant.turn_off
