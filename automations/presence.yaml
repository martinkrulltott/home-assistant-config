# Away
- alias: Turn On Away After No Motion
  trigger:
    - platform: state
      entity_id: binary_sensor.tradfri_motion_sensor_2
      to: 'off'
      for: "04:00:00"
  condition:
    condition: state
    entity_id: group.all_devices
    state: 'away'
  action:
  - service: homeassistant.turn_on
    data:
      entity_id: 
        - input_boolean.away
  - service: persistent_notification.create
    data: 
      title: "No motion"
      message: "No presence for 4h, away mode turned ON"

- alias: Turn On Away Automatically (Backup)
  trigger:
    - platform: time
      at: "12:00:00"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: input_boolean.away
        state: 'off'
      - condition: template
        value_template: "{{ as_timestamp(now()) - as_timestamp(states.binary_sensor.tradfri_motion_sensor_2.last_changed) > 21600 }}"
        # 21600 = 6h ago
  action:
  - service: homeassistant.turn_on
    data:
      entity_id: 
        - input_boolean.away
  - service: persistent_notification.create
    data: 
      title: "No motion"
      message: "It's midday and no presence for 6h, away mode turned ON"
  - service: notify.pushbullet
    data:
      title: "Steninge NOTIFICATION: No presence"
      message: "It's midday and no presence for 6h, away mode turned ON"


# Detect motion
- alias: Turn Off Away On Motion Detected
  trigger:
    - platform: state
      entity_id: binary_sensor.tradfri_motion_sensor_2
      to: 'on'
  condition:
    condition: state
    entity_id: input_boolean.away
    state: 'on'
  action:
  - service: homeassistant.turn_off
    data:
      entity_id: 
        - input_boolean.away
  - service: persistent_notification.create
    data: 
      title: "Presence"
      message: "Motion detected, away mode turned OFF"
  - service: notify.pushbullet
    data:
      title: "Steninge ALERT: Presence"
      message: "Motion detected, away mode turned OFF"
  - service: logbook.log
    data_template:
      name: Motion
      message: was detected
      entity_id: binary_sensor.tradfri_motion_sensor_2

# Detected device (wifi)
- alias: Turn Off Away On Wifi Device Detected
  trigger:
    - platform: state
      entity_id: group.all_devices
      to: 'home'
  condition:
    condition: state
    entity_id: input_boolean.away
    state: 'on'
  action:
  - service: homeassistant.turn_off
    data:
      entity_id: 
        - input_boolean.away
  - service: persistent_notification.create
    data: 
      title: "Presence"
      message: "Wifi device detected, away mode turned OFF"
  - service: notify.pushbullet
    data:
      title: "Steninge ALERT: Presence"
      message: "Wifi device detected, away mode turned OFF"
  - service: logbook.log
    data_template:
      name: WIFI
      message: was detected
      entity_id: binary_sensor.tradfri_motion_sensor_2

# Home again
- alias: Turn Everything On When Home Again
  trigger:
    - platform: state
      entity_id: input_boolean.away
      to: 'off'
  action:
  - service: input_datetime.set_datetime
    data_template:
      entity_id: input_datetime.sleep_time
      time: "23:45"
  - condition: state  # from sunset until sunrise
    entity_id: sun.sun
    state: 'below_horizon'
  - service: scene.turn_on
    entity_id: scene.evening
  - service: persistent_notification.create
    data: 
      title: "Home"
      message: "Welcome home again, turning everything ON!"

  # Device specific
- alias: Occupy M bed on detected presence
  trigger:
    - platform: state
      entity_id: device_tracker.ms10
      to: 'home'
  condition:
    condition: state
    entity_id: input_boolean.bed_2
    state: 'off'
  action:
  - service: homeassistant.turn_on
    entity_id: input_boolean.bed_2
  - service: persistent_notification.create
    data: 
      title: "Home"
      message: "Martin is home!"

