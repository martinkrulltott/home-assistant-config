# Day
scene_day:
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - group.all_lights
          - input_boolean.evening
          - input_boolean.sleeping
          - input_boolean.outside_lights

# Evening
scene_evening:
  sequence:
    - service: light.turn_on
      data:
        entity_id: 
          - group.evening_lights
        brightness: 120
        rgb_color: [255,129,1]
    - service: homeassistant.turn_on
      data:
        entity_id: 
          - input_boolean.evening
          - input_boolean.outside_lights
    - service: homeassistant.turn_off
      data:
        entity_id:
          - input_boolean.sleeping

# Sleeping
scene_sleeping:
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - light.gamla_hallen
          - light.kontor_tak
          - light.vardagsrum_tak
          - light.nya_hallen
          - light.vardagsrum_golv
          - light.vardagsrum_horn
          - input_boolean.evening
    - service: homeassistant.turn_on
      data:
        entity_id: 
          - light.badrum_fonster
          - light.koket
        brightness: 1
    - service: homeassistant.turn_on
      data:
        entity_id:
          - script.bed_1
          - script.bed_2
          - script.bed_3
          - script.bed_4
scene_sleeping_away:
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id:
          - light.vardagsrum_bord
          - light.gamla_hallen
          - light.kontor_tak
          - input_boolean.evening
    - service: light.turn_on
      data:
        entity_id:
          - group.outside_lights
          - light.badrum_fonster
          - light.koket
        brightness: 1
    - delay: '{{ "00:%02d:00" % (range(10, 45) | random) }}'
    - service: homeassistant.turn_off
      data_template:
        entity_id: >
          {{ ['light.kontor_fonster','light.helenas_rum','light.bla_rummet','light.sovrummet'] | random }}
    - delay: '{{ "00:%02d:00" % (range(10, 45) | random) }}'
    - service: homeassistant.turn_off
      data_template:
        entity_id: >
          {{ ['light.helenas_rum','light.bla_rummet','light.sovrummet'] | random }}
    - delay: '{{ "00:%02d:00" % (range(10, 45) | random) }}'
    - service: homeassistant.turn_off
      data_template:
        entity_id: >
          {{ ['light.bla_rummet','light.sovrummet','light.vardagsrum_golv'] | random }}

# All on
scene_all_on:
  sequence:
    - service: homeassistant.turn_on
      data:
        entity_id: 
          - light.vardagsrum_bord
          - light.vardagsrum_golv
          - light.vardagsrum_horn
    - service: light.turn_on
      data:
        entity_id: 
          - light.altan_gavel
          - light.altan_vagg
          - light.badrum_fonster
          - light.koket
          - light.kontor_tak
          - light.kontor_gavel
          - light.vardagsrum_tak
          - light.nya_hallen
        brightness: 255
    - service: input_boolean.turn_on
      data:
        entity_id: input_boolean.outside_lights            
        
# Movie night
scene_movie:
  sequence:
    - service: homeassistant.turn_on
      data:
        entity_id: 
          - switch.plug_9
    - service: light.turn_on
      data:
        entity_id: 
          - light.altan_gavel
          - light.kontor_gavel
          - group.office_lights
          - group.living_room_lights
        brightness: 1
    - service: homeassistant.turn_off
      data:
        entity_id: 
          - light.vardagsrum_golv
          - light.vardagsrum_tavla
          - light.kontor_golv
          - light.kontor_tak

# Morning
scene_morning:
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id: 
          - input_boolean.sleeping
    - service: light.turn_on
      data:
        entity_id: 
          - light.kontor_tak
          - light.kontor_bord
        brightness: 255
    - service: light.turn_on
      data:
        entity_id: 
          - light.koket
          - light.vardagsrum_tak
          - light.vardagsrum_bord
          - light.vardagsrum_golv
          - light.vardagsrum_horn
        brightness: 180